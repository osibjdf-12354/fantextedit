name: Windows Compatibility

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  windows-build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2019
          - windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
            src-tauri -> target

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build NSIS and MSI installers
        run: cargo tauri build --bundles nsis,msi

      - name: Collect portable EXE
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path portable | Out-Null
          Copy-Item "src-tauri/target/release/fantextedit-tauri.exe" "portable/FanText.Editor_x64-portable.exe"

      - name: Upload Windows bundles
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
            portable/*.exe
